<html>

<head>
    <meta charset="utf-8">

    <title>Admin_panel</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

    <link rel="stylesheet" href="../static/admin_style.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>

    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Admin</span>
        </nav>

        {% with message = get_flashed_messages() %}
        {% if message %}
        {% for x in message %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{x}}</strong>.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </header>
    <h1>Create a Blog Post!</h1>
    <div class="form">
        <form method="POST">
            <div class="form-group">
                <label for="exampleFormControlInput0">section</label>
                <input type="text" class="form-control" id="exampleFormControlInput0" value="Blog" name="section" readonly>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Title</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Post Title" name="articletitle" required>
            </div>
               <div class="form-group">
               <label for="exampleFormControlInput2">Author</label>
               <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Author" name="author" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Enter Post</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="13" name="articles" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Post">
            </div>
        </form>
    </div>
<!-- creating a whatsapp Link -->
<h1>Create Whatsapp links!</h1>
<div class="form">
    <form method="POST">
        <div class="form-group">
            <label for="exampleFormControlInput0">section</label>
            <input type="text" class="form-control" id="exampleFormControlInput0" value="Whatsapp" name="section" readonly>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Whatsapp Title"
                name="whatsapp_title" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Link</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Link" name="Whatsapp_link"
                required>
        </div>
        <!-- change category to options instead of input -->
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Category/Institute</label>
            <select class="form-control" id="exampleFormControlTextarea1" name="Institute">
                <option>Easter mediterian</option>
                <option>Near East</option>
                <option>Cyprus International University</option>
                <option>Market Place</option>
                <option>Adverts</option>
                <option>Party</option>
                <option>Church</option>
                <option>Get Together</option>
                <option>Study</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Post">
        </div>
    </form>

<!-- creating Howto -->
<h1>Create Howto!</h1>
<div class="form">
    <form method="POST">
        <div class="form-group">
            <label for="exampleFormControlInput0">section</label>
            <input type="text" class="form-control" id="exampleFormControlInput0" value="HowTo" name="section"
                readonly>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title"
                name="title" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">content</label>
        <textarea class="form-control" id="exampleFormControlInput2" rows="13" name="content" required></textarea>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Post">
        </div>
    </form>
